<ion-header>
  <ion-navbar>
    <ion-title>
      Shop
    </ion-title>
    <ion-buttons end>
      <button ion-button solid>
        My Orders
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div id="shop-container2">
    <ion-list id="shop-list3">
        <ion-item color="none" id="shop-list-item10"  *ngFor="let product of productList">
            <h1>{{product.item}}</h1>
            <p>{{product.stock}}</p>
            <ion-note item-right>{{product.coins}}</ion-note> 
            <button ion-button clear (click)="buyProduct(product)" item-end>Buy</button>
          </ion-item>
    </ion-list>
  </div>
</ion-content>
