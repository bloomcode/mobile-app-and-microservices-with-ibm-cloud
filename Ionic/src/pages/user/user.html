<ion-header>
  <ion-navbar>
    <ion-title>
      User
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="user-container3" *ngIf="displayImage">
    <img [src]="sanitizer.bypassSecurityTrustUrl(displayImage)"
      style="display:block;width:150px;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <h3 id="user-heading3" style="color:#000000;text-align:center;">
    {{userName}}
  </h3>
  <h4 id="user-heading4" style="color:#000000;text-align:center;">
    {{userFitcoins}}
  </h4>
  <div id="user-container3" *ngIf="displayImage">
    <button id="recharge-button" ion-button (click)="addSteps()" color="stable" block>
      Add Steps
    </button>
  </div>



</ion-content>
